<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Examples</title>
    <meta name="description" content="Asta Framework">
    <meta name="author" content="Peter Hansen">

    <link rel="stylesheet" href="dist/css/styles.css" />

</head>

<body>

    <div class="a-aside">

        <div class="a-aside__brand">

            </div>
        </div>

        <div class="a-side__menu">

            <ul class="a-aside__menu-nav">
                <li class="a-menu__section">Kategorier</li>
                <li class="a-menu__item">
                    <a class="a-menu__link">
                        <i class="la la-cog a-menu__link-icon"></i>

                    </a>
                </li>
                <li class="a-menu__item">
                        <a class="a-menu__link">
                            <i class="la la-heartbeat a-menu__link-icon"></i>

                            <i class="la la-angle-right a-menu__link-toggle"></i>
                        </a>
                </li>

                <li class="a-menu__section">En anden sektion</li>
            </ul>

        </div>

    </div>

    <div class="a-wrapper">
        <div class="a-header a-aheader-fixed a-aheader-aside-included">

        </div>
        <div class="a-content">
            <h1>Hello world!</h1>
