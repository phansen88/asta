<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Examples</title>
    <meta name="description" content="Asta Framework">
    <meta name="author" content="Peter Hansen">

    <link rel="stylesheet" href="dist/css/styles.css" />

</head>

<body>

    <div class="a-aside">

        <div class="a-aside__brand">
            <div class="a-aside__brand-logo">
                <img src="dist/img/asta.png" />
            </div>
        </div>

        <div class="a-side__menu">

            <ul class="a-aside__menu-nav">
                <li class="a-menu__section">Quickbar</li>
                <li class="a-menu__item">
                    <a class="a-menu__link">
                        <i class="la la-backward a-menu__link-icon"></i>
                        <span class="a-menu__link-text">Previous item</span>
                    </a>
                </li>
                <li class="a-menu__item">
                        <a class="a-menu__link">
                            <i class="la la-forward a-menu__link-icon"></i>
                            <span class="a-menu__link-text">Next item</span>
                        </a>
                </li>
                <li class="a-menu__item">
                    <a class="a-menu__link">
                        <i class="la la-stop a-menu__link-icon"></i>
                        <span class="a-menu__link-text">End meeting item</span>
                    </a>
                </li>

                <li class="a-menu__section">Navigation</li>

                <li class="a-menu__item">
                    <a class="a-menu__link">
                        <i class="la la-home a-menu__link-icon"></i>
                        <span class="a-menu__link-text">Home</span>
                    </a>
                </li>

                <li class="a-menu__item">
                    <a class="a-menu__link">
                        <i class="la la-cog a-menu__link-icon"></i>
                        <span class="a-menu__link-text">Settings</span>
                        <i class="la la-angle-right a-menu__link-toggle"></i>
                    </a>
                </li>
                <li class="a-menu__item">
                    <a class="a-menu__link">
                        <i class="la la-sign-out a-menu__link-icon"></i>
                        <span class="a-menu__link-text">Logout</span>
                    </a>
                </li>
            </ul>

        </div>

    </div>

    <div class="a-wrapper">
        <div class="a-header a-aheader-fixed a-aheader-aside-included">
            <div class="a-header-menu">
                <ul class="a-header-menu__nav">
                    <li class="a-menu__item a-menu__item--active"><a href="javascript:void(0)">Home</a></li>
                    <li class="a-menu__item"><a href="javascript:void(0)">Other</a></li>
                    <li class="a-menu__item"><a href="javascript:void(0)">Final</a></li>
                </ul>
            </div>
        </div>
        <div class="a-content" style="height: 4000px">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12">
                        <h1>Hello world!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
